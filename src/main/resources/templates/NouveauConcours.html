<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1000/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="common/header :: header"></head>

	<body>
		<div th:replace="common/header :: navbar-recruteur"></div>
		<div class="container">

			<form action="#" th:action="@{/save}" th:object="${concours}" method="post">
				<div class="container">
					<h1 class="text-uppercase" th:text="*{nom_ccs}"></h1>
					<table class="table-borderless">
						<tr>
							<td>Nom du Concours :</td>
							<td colspan="3">
								<input type="text" class="form-control" th:field="*{nom_ccs}" required />
							</td>
						</tr>
						<tr>
							<td>Date :</td>
							<td colspan="3">
								<input type="date" class="form-control" th:field="*{date_css}" required />
							</td>
						</tr>
						<tr>
							<td>Description :</td>
							<td colspan="3">
								<textarea type="text" height="50" class="form-control" th:field="*{description_ccs}" />
							</td>
						</tr>
						<tr>
							<td>Statut :</td>
							<td colspan="3"><input type="number" class="form-control" th:field="*{statut_css}" min="401" max="403" required/></td>
						</tr>
						<tr>
							<td>Concours créé par :</td>
							<td colspan="3"><input type="text" class="form-control" th:field="*{Recruteur_ID}" required/></td>
						</tr>
						<tr>
							<td>Image :</td>
								<td >
									<img src="#" th:src="@{data:image/bmp;base64,${concoursImage}}" alt="Concours image" width="150" height="150" />
								<input type="file" name="files" class="btn btn-default btn-xs">
							</td>					
						</tr>
						<tr>
						</tr>
						<tr>
							<td ></td>	
							<td><button type="submit" class="btn btn-success btn-xs">Enregistrer</button></td>
							<td><button type="button" class="btn btn-primary" onclick="window.history.back();">Abandonner l'ajout de concours'</button></td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	<div th:replace="common/header :: footer"></div>
</body>
</html>
