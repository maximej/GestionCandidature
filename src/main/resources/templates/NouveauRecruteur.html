<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1000/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="common/header :: header"></head>

	<body>
		<div th:replace="common/header :: navbar"></div>
		<div class="d-flex justify-content-center">
			<form action="#" th:action="@{/saveRcu}" th:object="${recruteur}" method="post">
				<div class="container">
					<table class="table-borderless">
						<tr>
							<td>Email :</td>
							<td colspan="3"><input type="text" class="form-control" th:field="*{utilRcu.email}" required/></td>
						</tr>
						<tr>
							<td>Mot de passe :</td>
							<td colspan="3"><input type="text" class="form-control" th:field="*{utilRcu.motdepasse}" required/></td>
						</tr>
						<!-- <tr>
							<td>Confirmer Mot de passe :</td>
							<td><input type="text" class="form-control" th:field="*{Utilisateur_ID}"  required/></td>
						</tr> -->
						<tr>
							<td>Statut :</td>
							<td colspan="3"><input type="number" class="form-control" th:field="*{statutrcu}" min="301" max="303" required/></td>
						</tr>
						<tr>
								
							<td><button type="submit" class="btn btn-success btn-xs">Créer Profil</button></td>
							<td><button type="button" class="btn btn-primary" onclick="window.history.back();">Abandonner la création</button></td>
						</tr>
					</table>
				</div>
			</form>
		</div>

		<div th:replace="common/header :: footer"></div>
	</body>

</html>
