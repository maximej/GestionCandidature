<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1000/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>
	<div th:replace="common/header :: navbar-recruteur"></div>
	<div class="container">
		
		<form action="#" th:action="@{/save}" th:object="${concoursDemande}"
			method="post">
		<h1 class="text-uppercase" th:text="*{nom_ccs}"></h1>
			<table class="table">
				<tr>
					<td>Concours ID :</td>
					<td><input type="text" class="form-control" th:field="*{ccs_ID}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Nom du Concours :</td>
					<td><input type="text" class="form-control" th:field="*{nom_ccs}" /></td>
				</tr>
				<tr>
					<td>Date :</td>
					<td><input type="date" class="form-control" th:field="*{date_css}" /></td>
				</tr>
				<tr>
					<td>Description :</td>
					<td><textarea type="text" height="50" class="form-control" th:field="*{description_ccs}"/></td>
				</tr>
				<tr>
					<td>Statut :</td>
					<td><input type="text" class="form-control" th:field="*{statut_css}" /></td>
				</tr>
				<tr>
					<td>Image :</td>
					<td><img src="#" th:src="@{data:image/bmp;base64,${concoursImage}}" alt="Concours image" width="150" height="150" />
					<input type="file" name="files">
					<input type="submit" value="Télécharger"></input></td>
					
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>

		<div th:replace="common/header :: footer"></div>
	</div>
</body>
</html>
