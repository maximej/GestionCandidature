				</div>
				<div class="col"><span id="userLogin" class="align-bottom"></span>
					<script>
						// Check browser support
						if (typeof (Storage) !== "undefined") {
							// Store
							//sessionStorage.setItem("lastname", "Smith");
							// Retrieve
							if (sessionStorage.getItem("login")) {
								document.getElementById("userLogin").innerHTML = sessionStorage.getItem("login");
							}else{
								document.getElementById("userLogin").innerHTML = "Se connecter"
							}
						} else {
							document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
						}
					</script>
				</div>

		</div>
