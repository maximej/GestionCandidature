<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="header">
		<title>GeekJob.com</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{js/main.js}" src="../../static/js/main.js"></script>
	</head>

	<body>

		<div th:fragment="header">
			<div class="container">
				<div class="row">
					<div class="col"><a href="#" th:href="@{/}"><img src="#" th:src="@{/logo}" alt="Logo"></a></div>
					<div class="col">
						<h1 class="align-middle" style="position: relative; top: 55px;">GeekJob.com</h1>
					</div>
					<div class="col">
						<span th:if="${session.CdaLogin != null}">
							<h6 class="d-flex justify-content-end" th:text="'Session Candidat : ' +${session.CdaLogin.email}"></h6>
							<h6 class="d-flex justify-content-end"><a th:href="@{/logout}">Se déconnecter</a></h6>
						</span>
						<span th:if="${session.RcuLogin != null}">
							<h6 class="d-flex justify-content-end" th:text="'Session Recruteur : ' + ${session.RcuLogin.email}"></h6>
							<h6 class="d-flex justify-content-end"><a th:href="@{/logout}">Se déconnecter</a></h6>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="navbar">
			<span th:if="${session.CdaLogin != null}">
				<nav class="navbar navbar-expand-sm  bg-light">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/concoursListecadidat}">Concours</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/profil}">Espace Candidat</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Candidatures</a>
						</li>
					</ul>
				</nav>
			</span>
			<span th:if="${session.RcuLogin != null}">
				<nav class="navbar navbar-expand-sm  bg-light">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/concoursListe}">Concours</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Candidatures</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/cdaListe}">Candidats</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Mon profil</a>
						</li>
					</ul>
				</nav>
			</span>
			<span th:if="${session.RcuLogin == null and session.CdaLogin == null}">
				<nav class="navbar navbar-expand-sm  bg-light">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/concoursListecadidat}">Concours</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About GeekJob</a>
						</li>
					</ul>
				</nav>
			</span>
		</div>

		<div th:fragment="footer">
			<hr>
			<div class="footer-copyright text-center py-3">© 2020 Copyright :
				<a href="#" th:href="@{/}"> GeekJob.com</a>
			</div>
		</div>
	</body>

</html>
