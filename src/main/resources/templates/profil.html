<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1000/xhtml" xmlns:th="http://www.thymeleaf.org">


<head th:replace="common/header :: header"></head>

<body>


	<div th:replace="common/header :: navbar"></div>

	<div class="container" th:object="${Candidat}">
		<br />
		<div class="container">

			<h1 th:text="'Bonjour ' + ${Candidat.prenom_cda} +' ' + ${Candidat.nom_cda}">Bonjour</h1>
			<h2 th:text="'Vous avez ' + ${#lists.size(Candidat.mesCdu)} + ' candidatures'">Candidatures</h2>
			<thead>
			<div class="row">
				<div class="col" style="display: flex; justify-content: space-around">
					<a href="concoursListecadidat" class="btn btn-primary btn-xs">Modifier mon email</a>
				</div>
				<div class="col" style="display: flex; justify-content: space-around">
					<a href="gestionCandidature" class="btn btn-primary btn-xs">Modifier mon mot de passe</a>
				</div>
				<div class="col" style="display: flex; justify-content: space-around">
					<a href="infoCda" class="btn btn-primary btn-xs">Modifier mon Profil</a>
				</div>
				<div class="col" style="display: flex; justify-content: space-around">
					<a href="deleteAccount" class="btn btn-danger dBtn">Supprimer mon compte</a>

				</div>
			</div>
			</thead>
		</div>
		<div class="container">
						<h2 >Vos coordonées :</h2>


				<div class="form-group">
					<div class="row">
						<div class="col" th:if="${Candidat.telephone} != null">
							<label for="num_F">Téléphonne : </label>
							<input id="num_F" type="text" class="form-control" th:field="*{telephone}"
								placeholder="Votre numéro de téléphonne" maxlength="15" readonly/>
						</div>
						<div class="col" th:if="${Candidat.facebook} != null">
							<label for="fb_F">Facebook : </label>
							<input id="fb_F" type="text" class="form-control" th:field="*{facebook} "
								placeholder="Url de votre page facebook" maxlength="255" readonly/>
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col" th:if="${Candidat?.instagram}">
							<label for="insta_F">Instagram : </label>
							<input id="insta_F" type="text" class="form-control" th:field="*{instagram}"
								placeholder="Url de votre page instagram" maxlength="255" readonly/>
						</div>
						<div class="col" th:if="${Candidat.twitter} != null">
							<label for="twitter_F">Twitter : </label>
							<input id="twitter_F" type="text" class="form-control" th:field="*{twitter}"
								placeholder="Url de votre page twitter" maxlength="255" readonly/>
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="row">
						<div class="col">
							<label for="numAd_F">Numéro : </label>
							<input id="numAd_F" type="text" class="form-control" th:field="*{monAdresse.numero}"
								placeholder="Numéro" maxlength="7" readonly/>
						</div>
						<div class="col">
							<label for="rue_F">Rue : </label>
							<input id="rue_F" type="text" class="form-control" th:field="*{monAdresse.rue}"
								placeholder="Rue" maxlength="255" readonly/>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="comp_F">Complément : </label>
							<input id="comp_F" type="text" class="form-control" th:field="*{monAdresse.complement}"
								placeholder="Complément d'adresse" maxlength="255" readonly/>
						</div>



						<div class="col">
							<label for="ville_F">Ville : </label>
							<div class="autocomplete" >
								<input id="ville_F" type="text" class="form-control" 
									placeholder="Ville" th:field="*{monAdresse.maVille.ville_nom_reel}" readonly>
															

							</div>
						</div>

					</div>


				</div>
			</div>


		<thead>
			
			<br />
			<div class="row">
				<div class="col" style="display: flex; justify-content: space-around">

				<img id="monCv" th:src="@{${upload} + *{cv}}" alt="Mon CV"
								width="500" />
				</div>
			</div>
		</br>
			<div class="row">
				
					
				<div class="col" style="display: flex; justify-content: space-around">
					<form method="POST" action="/uploadCv" enctype="multipart/form-data" class="btn btn-primary btn-xs">
						<input type="file" name="file" /><br /><br />
						<button type="submit" class="btn btn-light btn-xs">Uploader mon CV</button>
					</form>
				</div>

			</div>

		</thead>


	<div th:replace="common/header :: footer"></div>
</body>

</html>
